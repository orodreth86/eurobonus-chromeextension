name: Update Shops JSON

on:
  schedule:
    - cron: "0 */12 * * *"   # Run every 12 hours
  workflow_dispatch:         # Allow manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensure full git history for commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Validate patches.json
        run: python -m json.tool scraper/patches.json > /dev/null

      - name: Run scraper
        run: python scraper/main.py

      - name: Commit and push changes to shops.json and patches.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain shops.json scraper/patches.json` ]]; then
            git add shops.json scraper/patches.json
            git commit -m "Auto-update shops.json and patches.json"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
          else
            echo "No changes in shops.json or patches.json"
          fi
