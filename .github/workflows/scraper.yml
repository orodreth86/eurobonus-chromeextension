name: Update Shops JSON

on:
  schedule:
    - cron: '0 6,18 * * *'  # Twice daily at 06:00 and 18:00 UTC
  workflow_dispatch:

jobs:
  update-shops:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo with write permissions
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install dependencies
      - name: Install requirements
        run: pip install requests

      # Run scraper
      - name: Run scraper
        run: python scraper/main.py

      # Commit and push updated JSON files
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          if [[ `git status --porcelain shops.json scraper/patches.json` ]]; then
            git add shops.json scraper/patches.json
            git commit -m "Auto-update shops.json and patches.json"
            git push
          else
            echo "No changes in shops.json or patches.json"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
